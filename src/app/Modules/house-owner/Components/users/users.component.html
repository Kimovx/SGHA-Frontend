<div class="container-fluid flex-column flex-xl-row vh-100 vw-100 d-flex gap-5">
    <app-side-nav></app-side-nav>
    <div class="pt-0 pt-xl-5 pb-5 flex-grow-1 row-gap-5 flex-wrap justify-content-center">
        <section class="glass-effect w-100 d-flex flex-wrap gap-4 p-3">
            @for(user of users; track user) {

            <div
                class="user-card border border-1 border-white d-flex flex-column gap-3 align-items-center pt-3 pb-3 ps-5 pe-5 bg-white bg-opacity-10 rounded-5 position-relative">
                <div class="card-icons d-flex gap-2 position-absolute">
                    <i class="fa-regular fa-eye text-small"></i>
                    <i class="fa-regular fa-pen text-small"></i>
                </div>

                <div class="d-flex flex-column gap-1">
                    <div class="img-container">
                        <img src="../../../../../assets/Icons/user.svg" alt="GreenSync User Icon">
                    </div>

                    <span class="text-small fw-bold pt-0 pb-0 ps-1 pe-1 rounded text-center"
                        [class.bg-success]="user.roleName === 'Admin'" [class.bg-primary]="user.roleName === 'User'">
                        {{user.roleName}}
                    </span>
                </div>

                <div class="d-flex flex-column align-items-center gap-1 text-center">
                    <span class="fw-semibold text-light lh-1">{{user.userName}}</span>
                    <span class="small text-small">{{user.accountEmail}}</span>
                    <span class="small text-small lh-1">{{user.phoneNumber}}</span>
                </div>
            </div>
            }
        </section>
    </div>
</div>
